<!DOCTYPE html>
<html lang="BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | O POVO</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Meus Dados</h1>
        <h3>Meu perfil</h3>
        <p>Os campos abaixo marcados com um asterisco* são obrigatórios
            <img src="logo_og.webp">
        </p>

        <form>
            <div class="label">
                <label for="Nome">Nome*:</label>
                <input id="Nome" type="text" required placeholder="">
                <label for="Sobrenome">Sobrenome*:</label>
                <input id="Sobrenome" type="text" required placeholder="">
                <label for="Data de nascimento">Data de nascimento*:</label>
                <input id="Data de nascimento" type="date" required>
                <label for="Telefone">Telefone*:</label>
                <input id="Telefone" type="tel" required placeholder="(    ) x xxxx-xxxx">
                <label for="Email">Email*:</label>
                <input id="Email" type="email" required placeholder="email@email.com">
                <label for="Senha">Senha*:</label>
                <input id="Senha" type="password" required placeholder="***********">
                <button type="submit">Enviar</button>
        </form>
</body>

</html>
